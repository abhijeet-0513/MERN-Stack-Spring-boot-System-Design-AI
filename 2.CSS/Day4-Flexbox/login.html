<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Login</h1>
        <div class="form">
          <label style="display: block" for="username">username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter username"
            style="display: block"
          />
        </div>
        <div>
          <label style="display: block" for="password">password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
            style="display: block"
          />
        </div>
        <button
          style="
            width: 100%;
            height: 40px;
            font-size: 20px;
            padding: 5px;
            border-radius: 5px;
            background-color: rgb(123, 123, 221);
          "
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
