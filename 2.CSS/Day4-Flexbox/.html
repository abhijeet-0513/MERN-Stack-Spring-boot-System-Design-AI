<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | CoderArmy</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0d1117;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .container h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #f97316; /* Orange highlight */
    }

    .container h2 {
      text-align: center;
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    .btn-google {
      background: #fff;
      color: #000;
    }

    .btn-github {
      background: #333;
      color: #fff;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .divider {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      position: relative;
    }

    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #444;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"], 
    input[type="email"], 
    input[type="password"] {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #0d1117;
      color: #fff;
    }

    input::placeholder {
      color: #888;
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #aaa;
    }

    .btn-submit {
      background-color: #f97316;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background-color: #fb923c;
    }

    .login-text {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    .login-text a {
      color: #f97316;
      text-decoration: none;
      font-weight: bold;
    }

    .login-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CoderArmy</h1>
    <h2>Create an Account</h2>
    <p style="text-align:center; color:#999; font-size:0.9rem;">
      Start your Developer journey. Signup today!
    </p>

    <div class="btn-group">
      <button class="btn btn-google">Google</button>
      <button class="btn btn-github">GitHub</button>
    </div>

    <p class="divider">or continue with</p>

    <form>
      <input type="text" placeholder="First Name" required />
      <input type="text" placeholder="Last Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <label class="terms">
        <input type="checkbox" required /> I agree to the Terms & Conditions
      </label>

      <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <p class="login-text">Already have an account? <a href="#">Login</a></p>
  </div>
</body>
</html>
