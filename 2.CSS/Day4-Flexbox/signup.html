<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>CoderArmy</h1>
        <h2>Create an Account</h2>
        <h3>Start your development journey! Signup Today</h3>
        <div class="form">
          <div class="btn">
            <button>Google</button>
            <button>GitHub</button>
          </div>
          <div>
            <p id="cont">or continue with</p>
          </div>
          <form class="inp">
            <div class="name">
              <label for="firstname"></label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="firstname"
              />
              <label for="lastname"></label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="lastname"
              />
            </div>
            <div class="email">
              <label for="email"></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="enter your email"
              />
            </div>
            <div class="pass">
              <div>
                <label for="pass"></label>
                <input
                  type="password"
                  name="pass"
                  id="pass"
                  placeholder="enter password"
                />
              </div>
              <div>
                <label for="pass"></label>
                <input
                  type="password"
                  name="pass"
                  id="pass"
                  placeholder="confirm password"
                />
              </div>
            </div>
            <!-- <div class="terms">
              <input type="checkbox" name="terms" id="terms" />
              <label for="terms">Agree to terms and conditions</label>
            </div> -->
            <div class="signup">
              <button>Create Account</button>
            </div>
          </form>
          <p class="footer">Already have an account? <span> Login</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
