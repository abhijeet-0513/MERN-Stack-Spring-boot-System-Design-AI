<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Forms</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" name="userName" id="name" /><br />
      <br />
      <label for="fname">Father Name:</label>
      <input type="text" name="userFatherName" id="fname" /><br /><br />
      <label for="age">Age:</label>
      <input type="number" name="userAge" id="age" /><br />
      <br />
      <label for="password">Password:</label>
      <input type="password" name="userPassword" id="password" /><br /><br />

      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="others" value="others" />
      <label for="others">Others</label><br /><br />

      <label for="cpp">cpp</label>
      <input type="checkbox" name="subject" id="cpp" value="cpp" />

      <label for="js">js</label>
      <input type="checkbox" name="subject" id="js" value="js" />

      <label for="java">java</label>
      <input type="checkbox" name="subject" id="java" value="java" />

      <label for="python">python</label>
      <input type="checkbox" name="subject" id="python" value="python" />

      <label for="golang">golang</label>
      <input
        type="checkbox"
        name="subject"
        id="golang"
        value="golang"
      /><br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
