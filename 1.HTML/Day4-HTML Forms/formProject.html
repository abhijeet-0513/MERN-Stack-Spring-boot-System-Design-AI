<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>University Registration form</h1>
    <p>Please fill out the form</p>
    <hr />

    <form>
      <h2>Personal Details</h2>
      <label for="name">FirstName:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="e.g: sunny"
      /><br /><br />
      <label for="surname">LastName:</label>
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="e.g: kumar"
      /><br /><br />
      <label for="dob">DOB:</label>
      <input type="date" name="dob" id="dob" /><br /><br />
      <h3>Gender</h3>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="others" value="others" />
      <label for="others">Others</label><br /><br />

      <h3>Upload your photo</h3>
      <input type="file" name="file" />
      <hr />

      <h2>Contact Information</h2>

      <label for="email">Email Id:</label>
      <input type="email" name="email" id="email" /><br /><br />

      <label for="phone">Phone No.</label>
      <input type="tel" name="phone" id="phone" /><br /><br />

      <label for="address">Mailing address</label><br /><br />
      <textarea name="address" id="address" rows="10" cols="30"></textarea>
      <hr />

      <h2>Academics Information</h2>
      <label for="course">Select your course:</label>
      <select name="course" id="course">
        <option value="CSE">CSE</option>
        <option value="EC">EC</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option></select
      ><br /><br />

      <h3>Extracurricular activities</h3>
      <input type="checkbox" name="interest" id="Sports" value="sports" />
      <label for="sports">Sports</label>

      <input type="checkbox" name="interest" id="music" value="music" />
      <label for="music">Music</label>

      <input
        type="checkbox"
        name="interest"
        id="SportsTech"
        value="sportsTech"
      />
      <label for="sportsTech">Tech</label>

      <input
        type="checkbox"
        name="interest"
        id="volintering"
        value="volintering"
      />
      <label for="volintering">Volintering</label>

      <hr />
      <h2>Create your account</h2>

      <label for="pass">Create a Password:</label>
      <input type="password" name="password" id="pass" /><br /><br />
      <label for="security-question">Security question:</label>
      <select id="security-question" name="security-question">
        <option value="">Select a security question</option>
        <option value="pet-name">What was the name of your first pet?</option>
        <option value="mother-maiden">
          What is your mother's maiden name?
        </option>
        <option value="first-school">
          What was the name of your first school?
        </option>
        <option value="birth-city">In what city were you born?</option>
        <option value="favorite-teacher">Who was your favorite teacher?</option>
        <option value="childhood-nickname">
          What was your childhood nickname?
        </option>
        <option value="first-job">What was your first job?</option>
        <option value="best-friend">
          What is the name of your best friend from childhood?
        </option>
        <option value="dream-job">What was your dream job as a child?</option>
        <option value="car-model">
          What was the model of your first car?
        </option></select
      ><br /><br />

      <label for="secans">Security answer:</label>
      <input type="text" name="answer" id="secans" />

      <br /><br />
      <input type="checkbox" name="tnc" id="tnc" />
      <label for="tnc">I agree to the Terms and Conditions</label>

      <hr />
      <button type="submit">Register</button>
      <button type="reset">Clear form</button>
    </form>
  </body>
</html>
