<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
    body {
    color: white;
    background-color: #000;
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

#quote-box {
    text-align: center;
    max-width: 600px;
    padding: 20px;
}

#quote {
    font-size: 24px;
    margin-bottom: 20px;
}

#author {
    font-style: italic;
    margin-bottom: 30px;
}

#generate-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#generate-btn:hover {
    background-color: #45a049;
}
  </style>
  <body>
    <main class="container">
      <div id="quote-box">
        <h2 id="quote">Be the change you wish to see in the world.</h2>
        <p id="author">â€• Mahatma Gandhi</p>
        <button id="generate-btn">Generate Quote</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
